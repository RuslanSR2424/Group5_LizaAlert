<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест превью</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <section class="test">
        <div class="test__container">
            <h3 class="test__title">Тест</h3>
            <p class="test__paragraph">Что мы узнали об особенностях привлечения следовых расчётов на ПСР и особенностях
                взаимодействия между участниками ППС</p>
            <ul class="test__two-columns">
                <li class="test__column-item">
                    <div class="test__left-column">
                        <img class="test__column-icon" src="./images/test__icon-check.svg">
                        <p class="test__column-text">Проходной балл:</p>
                    </div>
                    <div class="test__right-column">
                        <p class="test__column-text">80%</p>
                    </div>
                </li>
                <li class="test__column-item">
                    <div class="test__left-column">
                        <img class="test__column-icon" src="./images/test__icon-loading.svg">
                        <p class="test__column-text">Количество попыток:</p>
                    </div>
                    <div class="test__right-column">
                        <p class="test__column-text">3</p>
                    </div>
                </li>
                <li class="test__column-item">
                    <div class="test__left-column">
                        <img class="test__column-icon" src="./images/test__icon-time.svg">
                        <p class="test__column-text">Срок сдачи:</p>
                    </div>
                    <div class="test__right-column">
                        <p class="test__column-text">22.02.2022 г. 16:20 (GMT+3)</p>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
