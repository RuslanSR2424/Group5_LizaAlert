<!--Разметку кнопки можно вставить в HTML
    Добавьте классы себе в index.css 
    В src добавьте путь на вектор(стрелочку в кнопке) и все заработает!-->

<!--Кнопка ДАЛЕЕ ОРАНЖ--><button type="button" class="buttons buttons_color_orange button_size_m">Далее<img class="buttons__vector-forward-arrow" src="Вставить вектор: стрелка вперед белая" alt="."></button>
<!--Кнопка ДАЛЕЕ СЕРАЯ--><button type="button" class="buttons buttons_color_grey button_size_m">Далее<img class="buttons__vector-forward-arrow" src="Вставить вектор: стрелка вперед серая" alt="."></button>
<!--Кнопка НАЗАД--><button type="button" class="buttons buttons_color_white button_size_m"><img class="buttons__vector-back-arrow" src="Вставить вектор: стрелка назад" alt=".">Назад</button>
<!--Кнопка НАЧАТЬ ТЕСТ--><button type="button" class="buttons buttons_color_orange button_size_m">Начать тест</button>
<!--Кнопка ЗАВЕРШИТЬ--><button type="button" class="buttons buttons_color_orange button_size_m">Завершить</button>
<!--Кнопка ПОКАЗАТЬ РЕЗУЛЬТАТ ОРАНЖ--><button type="button" class="buttons buttons_color_orange button_size_l">Показать результат</button>
<!--Кнопка ПОКАЗАТЬ РЕЗУЛЬТАТ СЕРАЯ--><button type="button" class="buttons buttons_color_grey button_size_l">Показать результат</button>
<!--Кнопка ПЕРЕСДАТЬ--><button type="button" class="buttons buttons_color_orange button_size_s"><img class="buttons__vector-again" src="Вставить вектор: круглая стрелка" alt=".">Пересдать</button>
