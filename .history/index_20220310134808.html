<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
</head>

<body class="root">
    <section class="video">
        <h2 class="video__title">
            Видео
        </h2>
        <div class="video__player">
            <img class="video__button video__button_type_play" src="./images/video/start.svg">
            <img class="video__button video__button_type_timeline" src="./images/video/timeline.svg">
            <img class="video__button video__button_type_sound-icon" src="./images/video/sound-icon.svg">
            <img class="video__button video__button_type_sound" src="./images/video/sound.svg">
            <img class="video__button video__button_type_size" src="./images/video/size.svg">
        </div>
    </section>
    <section class="results">
        <div class="results__bad">
            <h2 class="results__score results__score_type_bad">32%</h2>
            <p class="result__text result__text_type_bad">К сожалению, вы не набрали проходной результат.</p>
            <p class="result__text result__text_type_bad">Нажмите «Пересдать», чтобы попробовать снова.</p>
        </div>
        <div class="results__good">
            <h2 class="results__score results__score_type_good">83%</h2>
            
                <p class="result__text result__text_type_good">Отличный результат!</p>
                <p class="result__text result__text_type_good">Нажите «Далее» чтобы продолжить.</p>
                <p class="result__text result__text_type_good">
                    Если считаете, что сможете лучше, нажмите «Пересдать». В случае
                    если результат будет хуже, засчитается наивысший результат.</p>
            
        </div>
    </section>
    <section class="endOfCourse">
        <div class="endOfCourse__congratulate">
            <h2 class="endOfCourse__name"></h2>
            <div class="endOfCourse__container_type_congratulate">
                <h3 class="endOfCourse__title_type_congratulate"></h3>
                <p class="congratulate__text"></p>
                <p class="congratulate__text"></p>
            </div>
        </div>
        <div class="sorry"></div>
    </section>
</body>

</html>
